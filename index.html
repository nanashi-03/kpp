<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Plus Plus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="checkboxes">
        <div class="checkitem">
            <input type="checkbox" id="N0" value="None">
            <label for="N0">N0</label>
        </div>
        <div class="checkitem">
            <input type="checkbox" id="N1" value="1">
            <label for="N1">N1</label>
        </div>
        <div class="checkitem">
            <input type="checkbox" id="N2" value="2">
            <label for="N2">N2</label>
        </div>
        <div class="checkitem">
            <input type="checkbox" id="N3" value="3">
            <label for="N3">N3</label>
        </div>
        <div class="checkitem">
            <input type="checkbox" id="N4" value="4">
            <label for="N4">N4</label>
        </div>
    </div>
    <div class="kanjis">
    </div>
    <button type="submit" id="submitBtn">Submit</button>
</body>
</html>
